<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="h1__title">ROCK PAPER SCISSORS</h1>
      <h2 class="h2__title">Choose Your Weapon</h2>
      <p class="subtitle">First to score 5 points wins the game</p>
      <div class="btn__container">
        <button class="btn" name="rock">ROCK</button>
        <button class="btn" name="paper">PAPER</button>
        <button class="btn" name="scissors">SCISSORS</button>
      </div>
      <div class="score__container">
        <div class="score player__container">
          <h3 class="h3__title">Player Scores</h3>
          <p class="score__number" id="player">0</p>
        </div>
        <div class="score computer__container">
          <h3 class="h3__title">Computer Scores</h3>
          <p class="score__number" id="computer">0</p>
        </div>
      </div>
      <div class="result__container">
        <h3 class="h3__title">Result</h3>
        <p class="result">Result goes here</p>
      </div>
      <button class="btn__restart hide">Play Again!</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
